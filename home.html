	<script type="text/javascript">
		const today = new Date();
		if (today.getDay() === 1) 
		{
		    if (today.getDate() * 2 < 10)
		    {
		    	document.getElementById('echo').innerHTML = "Nothing is more fairly distributed than common sense: no one thinks he needs more of it than he already has. ― René Descartes";
		    }
		    else if (today.getDate() * 2 < 20)
		    {
		    	document.getElementById('echo').innerHTML = "There is nothing more ancient than the truth. - René Descartes";
		    }
		    else
		    {
		    	document.getElementById('echo').innerHTML = "The reading of all good books is like conversation with the finest men of past centuries. - René Descartes";
		    }
		}
		else if (today.getDay() === 2) 
		{
		    if (today.getDate() * 2 < 10)
		    {
		    	document.getElementById('echo').innerHTML = "Never allow someone to be your priority while allowing yourself to be their option. - Mark Twain";
		    }
		    else if (today.getDate() * 2 < 20)
		    {
		    	document.getElementById('echo').innerHTML = "Don’t go around saying the world owes you a living. The world owes you nothing. It was here first. - Mark Twain";
		    }
		    else
		    {
		    	document.getElementById('echo').innerHTML = "I have never let my schooling interfere with my education. - Mark Twain";
		    }
		}
		else if (today.getDay() === 3) 
			{
		    if (today.getDate() * 2 < 10)
		    {
		    	document.getElementById('echo').innerHTML = "Whenever you find yourself on the side of the majority, it is time to reform (or pause and reflect). - Mark Twain";
		    }
		    else if (today.getDate() * 2 < 20)
		    {
		    	document.getElementById('echo').innerHTML = "The choice for mankind lies between freedom and happiness and for the great bulk of mankind, happiness is better. - George Orwell";
		    }
		    else
		    {
		    	document.getElementById('echo').innerHTML = "Reality exists in the human mind, and nowhere else. - George Orwell";
		    }
		}
		else if (today.getDay() === 4) 
			{
		    if (today.getDate() * 2 < 10)
		    {
		    	document.getElementById('echo').innerHTML = "Power is in tearing human minds to pieces and putting them together again in new shapes of your own choosing. - George Orwell";
		    }
		    else if (today.getDate() * 2 < 20)
		    {
		    	document.getElementById('echo').innerHTML = "If you want to keep a secret, you must also hide it from yourself. - George Orwell";
		    }
		    else
		    {
		    	document.getElementById('echo').innerHTML = "The world breaks everyone, and afterward, many are strong at the broken places. - Ernest Hemingway";
		    }
		}
		else if (today.getDay() === 5) 
			{
		    if (today.getDate() * 2 < 10)
		    {
		    	document.getElementById('echo').innerHTML = "There is nothing noble in being superior to your fellow man; true nobility is being superior to your former self. - Ernest Hemingway";
		    }
		    else if (today.getDate() * 2 < 20)
		    {
		    	document.getElementById('echo').innerHTML = "The most painful thing is losing yourself in the process of loving someone too much, and forgetting that you are special too. - Ernest Hemingway";
		    }
		    else
		    {
		    	document.getElementById('echo').innerHTML = "There is no friend as loyal as a book. - Ernest Hemingway";
		    }
		}
		else if (today.getDay() === 6) 
			{
		    if (today.getDate() * 2 < 10)
		    {
		    	document.getElementById('echo').innerHTML = "The mystery of human existence lies not in just staying alive, but in finding something to live for. ― Fyodor Dostoyevsky";
		    }
		    else if (today.getDate() * 2 < 20)
		    {
		    	document.getElementById('echo').innerHTML = "It takes something more than intelligence to act intelligently. ― Fyodor Dostoyevsky";
		    }
		    else
		    {
		    	document.getElementById('echo').innerHTML = "But how could you live and have no story to tell? ― Fyodor Dostoevsky";
		    }
		}
		else
		{
		    if (today.getDate() * 2 < 10)
		    {
		    	document.getElementById('echo').innerHTML = "Envy is a really stupid sin because it’s the only one you could never possibly have any fun at. There’s a lot of pain and no fun. Why would you want to get on that trolley? ― Charlie Munger";
		    }
		    else if (today.getDate() * 2 < 20)
		    {
		    	document.getElementById('echo').innerHTML = "Although the world is full of suffering, it is full also of the overcoming of it. - Helen Keller";
		    }
		    else
		    {
		    	document.getElementById('echo').innerHTML = "Every action you take is a vote for the type of person you wish to become. ― James Clear";
		    }
		}
